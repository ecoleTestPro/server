version: "3.8"

services:
  php-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: final
    container_name: php-app
    restart: unless-stopped
    init: true
    ports:
      - "9000:9000"
    # env_file: ./.env
    networks:
      - appnet
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: root
      MYSQL_USER: jerry_clexcellence
      MYSQL_PASSWORD: root
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - appnet

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: jerry_clexcellence
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

volumes:
  dbdata:
